<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D AR Food Dish</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(120deg, #fceabb, #f8b500); /* warm gradient */
      overflow: hidden;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>
  <model-viewer 
      src="ImageToStl.com_Donut.glb"  
      alt="3D Food Dish"
      ar
      ar-modes="webxr scene-viewer quick-look" 
      auto-rotate
      camera-controls
      environment-image="warm_restaurant_4k.hdr"     
      exposure="1"
      shadow-intensity="1"
      shadow-softness="0.5"
      min-camera-orbit="auto auto 1m"
      max-camera-orbit="auto auto 2m">
  </model-viewer>
</body>
</html>
